
<div class="container">
    <div class="row" id="login-container">
        <div class="span8 offset4">

        <form id="uploadForm"
              enctype="multipart/form-data"
              action="/api/upload"
              method="post">
          <input type="file" name="importFile" />
          <input type="submit" value="Upload" name="submit">
        </form>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <form id="importForm" action="/api/import" method="post">
          <div id="import" style="display: none;">
            <div>
              <input type="submit" value="Import" name="import">
              <div id="importStatus">Status:</div>
            </div>
            <div>
              RFx name: <input type="text" id="rfxName" name="rfxName" required></input>
            </div>
            <div>
              URL: <input type="text" id="rfxUrl" name="rfxUrl" required></input>
            </div>
            <div>
              Skip rows: <input type="number" id="skipRows" name="skipRows" required></input>
            </div>
          </div>

          <table id="importTable" border="1" style="display: none;" class="table table-striped table-bordered table-hover">
            <thead id="importTableHeader"></thead>
            <tbody></tobody>
          </table>

          <input id="importTableJSON" type="hidden" name="table">
        </form>
    </div>
</div>
